<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body,
		html,
		p {
			position: relative;
			margin: 0;
			padding: 0;
		}

		.main>p {
			margin: 60px;
			font-size: 40px;
			line-height: 1.5;
			animation: fontSize 5s infinite alternate
		}

		.main>p img {
			width: 20px;
			height: 20px;
			vertical-align: 25%;
			/* vertical-align: 0.7ex; */
			position: relative;
			top: 10px;
		}

		.split-line {
			position: absolute;
			top: 30px;
			left: 0;
			width: 100%;
			height: 1px;
			background: red;
		}

	</style>
</head>

<body>
	<div class='main'>
		<p>
			<img src="./images/delete@2x.png">
			<span class="split-line"></span>
			文字
		</p>
	</div>
</body>

</html>

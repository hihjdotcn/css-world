<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>水平垂直居中</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.father {
			height: 100%;
			background-color: olive;
			position: relative;
		}

		.son {
			width: 100px;
			height: 100px;
			background-color: aqua;

			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}

	</style>
</head>

<body>
	<div class='father'>
		<div class='son'></div>
	</div>



</body>

</html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style lang="">
		html,
		body {
			height: 9999px;
		}

		.father {
			width: 300px;
			height: 200px;
			background: blueviolet;
			position: relative;
		}

		.right {
			height: 0;
			text-align: right;
			overflow: hidden;
		}

		.son {
			display: inline;
			width: 40px;
			height: 40px;
			background: red;
			position: fixed;
			/* margin-left: -40px; */
		}

	</style>
</head>

<body>
	<div class='father'>
		<div class='right'>
			&nbsp;<div class='son'></div>
		</div>
	</div>
</body>

</html>

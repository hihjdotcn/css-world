<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.logo {
			margin-left: 20px;
			width: 20px;
			height: 20px;
			background: #ff4c73
		}

		.logo::before {
			content: '>';
			position: absolute;
			margin-left: -20px;
			color: aqua;
			/* width: 12px; */
			/* height: 12px; */
			font-size: 18px;
			font-weight: bolder;
		}

		.clip {
			position: absolute;
			clip: rect(0 0 0 0)
		}

	</style>
</head>

<body>
	<div class='logo'>
		<span class="clip">描述信息</span>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.img-wrap {
			width: 255px;
			height: 190px;
			background-image: url(./images/1.jpg);
			position: relative;
			z-index: 0;
		}

		.img-wrap:before,
		.img-wrap:after {
			content: '';
			position: absolute;
			z-index: -1;
		}

		.img-wrap:before {
			width: 200px;
			height: 200px;
			background-image: url(./images/2.png)
		}

		.img-wrap:after {
			top: 20px;
			left: 30px;
			width: 100px;
			height: 100px;
			background-image: url(./images/3.jpg)
		}

	</style>
</head>

<body>
	<div class='img-wrap'>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="locky">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>首页自适应布局flex</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		header,
		footer {
			height: 60px;
			background: rgb(20, 179, 171);
		}

		.container {
			flex-grow: 1;
			background: rgb(75, 78, 231);
			display: flex;
		}

		nav {
			width: 200px;
			height: 100%;
			background: rgb(255, 92, 160);
		}

		.main {
			flex-grow: 1;
			height: 100%;
			background: rgb(179, 197, 19);
		}

	</style>
</head>

<body>
	<header>header menu</header>
	<div class="container">
		<nav>nav menu</nav>
		<div class="main">
			<div>my content</div>
		</div>
	</div>
	<footer>footer content</footer>

</body>

</html>
